<html>

<head>
    <title>ErDr Employee Portal</title>
    <link href="https://fonts.googleapis.com/css?family=Nunito:400,600,700" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <style>
        body {
            background: #fff;
            padding: 0px;
            margin: 0px;
            font-family: 'Nunito', sans-serif;
            font-size: 15px;
        }

        h3 {
            text-align: center;
            font-weight: 700;
        }

        input,
        button {
            font-family: 'Nunito', sans-serif;
            font-weight: 700;
        }

        .main-div,
        .loggedin-div {
            width: 20%;
            margin: 0px auto;
            margin-top: 60px;
            padding: 20px;
            display: none;
        }

        .main-div input {
            display: block;
            border: 1px solid #ccc;
            border-radius: 5px;
            background: #fff;
            padding: 15px;
            outline: none;
            width: 100%;
            margin-bottom: 20px;
            transition: 0.3s;
            -webkit-transition: 0.3s;
            -moz-transition: 0.3s;
        }

        .main-div input:focus {
            border: 1px solid #777;

        }

        .main-div button,
        .loggedin-div button {
            background: #fd0000;
            color: #fff;
            border: 1px solid #ff0000;
            border-radius: 5px;
            padding: 15px;
            display: block;
            width: 100%;
            transition: 0.3s;
            -webkit-transition: 0.3s;
            -moz-transition: 0.3s;
        }

        .main-div button:hover,
        .loggedin-div button:hover {
            background: #fff;
            color: #ff0000;
            border: 1px solid #ff0000;
            cursor: pointer;
        }
    </style>

    <!-- Style For Logged in screen with 2 splits -->
    <style>
        .split {
            height: 100%;
            position: fixed;
            z-index: 1;
            top: 0;
            overflow-x: hidden;
            padding: 20px;
            border-radius: 5px;
            transition: 0.3s;
            -webkit-transition: 0.3s;
            -moz-transition: 0.3s;
            /* border: 3px solid rgb(0, 0, 0); */
            border-radius: 4px;

        }



        .left {
            width: 20%;
            left: 0;
            background-color: rgb(4, 0, 255);
        }

        .right {
            width: 80%;
            right: 0;
            background-color: rgb(221, 212, 212);
        }
    </style>
    <!-- style for list view -->
    <style>
        ul {
            margin: 0;
            padding: 10;
        }

        ul li {
            cursor: pointer;
            position: relative;
            padding: 12px 8px 12px 40px;
            list-style-type: none;
            background: #eee;
            font-size: 18px;
            transition: 0.2s;

            /* make the list items unselectable */
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        /* Set all odd list items to a different color (zebra-stripes) */
        ul li:nth-child(odd) {
            background: #f9f9f9;
        }

        /* Darker background-color on hover */
        ul li:hover {
            background: #ddd;
        }

        /* Style the close button */
        .close {
            position: absolute;
            right: 0;
            top: 0;
            padding: 12px 16px 12px 16px;
        }

        .close:hover {
            background-color: #f44336;
            color: white;
        }
    </style>

    <!-- style for cards -->
    <style>
        .cards-list {
            padding: 0px 1em;
            margin: 1em auto;
            clear: both;
        }

        .homecard {
            width: 32%;
            float: left;
            border: 2px solid rgb(2, 0, 0);
            padding: 1em;
            margin: 5px;
            height: 25vh;
            position: relative;
            box-shadow: 0px 1px 1px 1px #e3fc00;
            background: #ffffff;

        }

        .homecard:hover {
            background: #ffffff;
            border: 1px solid gold;
            box-shadow: 8px 8px 8px rgb(255, 0, 0);
        }

        .homecard h2 {
            margin: 0;
            padding: 0;
            color: rgb(0, 0, 0);
            font-size: 1.5em;
            postion: absolute;
            bottom: 1em;
            left: 1em;
        }

        .homecard a:link,
        .homecard a:visited {
            width: 7em;
            color: #000000;
            background-color: gold;
            border-radius: 0px;
            bottom: 1em;
            right: 1em;
            position: absolute;
            padding: 0.5em 0.5em;
            text-align: center;
            font-weight: bold;
            line-height: 1;
        }

        .homecard a:hover {
            text-decoration: none;
        }
    </style>

</head>

<body>

    <div id="login_div" class="main-div">
        <h3>Login</h3>
        <input type="email" placeholder="Email..." id="email_field" />
        <input type="password" placeholder="Password..." id="password_field" />
        <button onclick="login()">Login to Account</button>
        <br>
        <button onclick="RegisterPage()">Or Register</button>
    </div>

    <div id="reg_div" class="main-div" style="display: none">
        <h3>Register</h3>
        <input type="name" placeholder="Employee Name *..." id="Rname_field" />

        <input type="email" placeholder="Email..." id="Remail_field" />

        <input type="password" placeholder="Create Password..." id="Rpassword_field" />

        <input type="password" placeholder="Confirm password..." id="RconPassword_field" />

        <button onclick="Register()">Register to Account</button>
        <br>
        <button onclick="loginPage()">or Login</button>
    </div>

    <div id="user_div" style="display: none">
        <div class="split left">

            <!-- <h3> Welcome User</h3> -->
            <p id="user_para">Welcome to Er-Dr Employee Portal. You're currently logged in.</p>

            <button onclick='logout()' style="position: absolute; left: 18%;">LogOut</button>

            <a href="viewDetailspage.html" style="position: absolute; left: 18%; top: 20%;"">
                    <button>view Details</button>
                </a>
                <a href=" updateDetailsPage.html" style="position: absolute; left: 18%; top: 26%;"">

               </a>  
               <a href=" message.html" style="position: absolute; left: 18%; top: 34%;"">
                <button>Messages</button>
            </a>
             </div>

        <div class=" split right">

                <!-- cards -->
                <div class="cards-list">
                    <div class="homecard">
                        <h2>My Profile</h2>
                        <a href="viewDetailspage.html">Go</a>
                    </div>

                    <div class="homecard">
                        <h2>Group Notification</h2>
                        <a href="message.html">Go</a>
                    </div>
                    <div class="homecard">
                        <h2>Apply Leave</h2>
                        <a href="#">Coming Soon</a>
                    </div>

                </div>
        </div>

    </div>


    <div id="admin_div" style="display: none"></div>

    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-storage.js"></script>

    <script src="create_uuid.js"></script>

    <script scr="readAllUser.js"></script>
    <script src="deleteUser.js"></script>
    <script src="updateDetail.js"></script>
    <script src="getAadhar.js"></script>
    <script src="getPan.js"></script>
    <script src="getPassbook.js"></script>

</body>

</html>
